<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculater</title>
</head>

<body>
    <div class="container">
        <div class="firstRow">
            <!-- <h1>calculater</h1> -->
            <input type="text" id="screen">
        </div>
        <div class="secondRow">

            <button class="mainbtn lbtn" onclick="clr()">C</button>
            <button class="mainbtn" onclick="fnc('%')">%</button>
            <button class="mainbtn" onclick="main('/')">/</button>
            <button class="mainbtn" onclick="main('7')">7</button>
            <button class="mainbtn" onclick="main('8')">8</button>
            <button class="mainbtn" onclick="main('9')">9</button>
            <button class="mainbtn" onclick="fnc('*')">*</button>
            <button class="mainbtn" onclick="main('4')">4</button>
            <button class="mainbtn" onclick="main('5')">5</button>
            <button class="mainbtn" onclick="main('6')">6</button>
            <button class="mainbtn" onclick="fnc('-')">-</button>
            <button class="mainbtn" onclick="main('1')">1</button>
            <button class="mainbtn" onclick="main('2')">2</button>
            <button class="mainbtn" onclick="main('3')">3</button>
            <button class="mainbtn" onclick="fnc('+')">+</button>
            <button class="mainbtn" onclick="main('0')">0</button>
            <button class="mainbtn" onclick="main('00')">00</button>
            <button class="mainbtn" onclick="fnc('.')">.</button>
            <button class="mainbtn" onclick="result()">=</button>


        </div>
    </div>




    <script src="js/index.js"></script>
</body>

</html>
